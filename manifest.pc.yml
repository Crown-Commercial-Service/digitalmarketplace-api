applications:
- name: dm-pc-api
  command: ./scripts/cf_run_app.sh
  buildpack: python_buildpack
  health-check-type: port
  health-check-timeout: 180
  instances: 1
  memory: 512M
  disk_quota: 512M
  services:
  - ups-secret-service
  - marketplace-dm-pc-shared
  - ups-dm-pc-common
  - ups-dm-pc-api
  routes:
  - route: dm-pc.apps.y.cld.gov.au/api
  - route: dm-pc-api.apps.y.cld.gov.au